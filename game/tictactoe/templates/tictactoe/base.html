{% extends "base.html" %}

{% load static %}

{% block script %}
<script src="{% static 'tictactoe/htmx.min.js' %}"></script>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'tictactoe/style.css' %}" />
{% endblock %}

{% block content %}
<div id="tictactoe"  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block tictactoe_content %}
    {% endblock %}
</div>
{% endblock %}
