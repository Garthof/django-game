<div class="board" 
     hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
     hx-get="{% url 'tictactoe:board' board.id %}" 
     hx-trigger="every 1s"
     hx-disabled-elt="this"
>
{% for row in field_infos %}
    <div class="row">
    {% for field_info in row %}
        <div class="field" hx-post="{{ field_info.url_set_field_state }}">
        {% if field_info.state.value == " " %}
            &emsp;
        {% else %}
            {{ field_info.state.value }}
        {% endif %}
        </div>
    {% endfor %}
    </div>
{% endfor %}
</div>
